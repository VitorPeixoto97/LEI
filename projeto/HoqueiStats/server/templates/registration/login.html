{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>HoqueiStats</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="A simple crud app made with the vue js and django">
            <meta name="keywords" content="vuejs, django, crudapp, restapi">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
            <link rel="stylesheet" href="{% static 'css/login.css' %}">
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <img src="{% static 'resources/logo.png' %}" alt="HoqueiStats" style="width:70%; display: block;
  margin: auto; padding-top: 30px;">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Entrar</h5>

                                <form role="form" class="form-signin" id="login-form" method="post">
                                    {% csrf_token %}
                                    {% for error in form.non_field_errors %}
                                    <div class="form-label-group has-errors text-danger small">
                                        {{error}}
                                    </div>
                                    {% endfor %}
                                    
                                    {% for field in form %}
                                    <div class="form-label-group has-errors text-danger small">
                                        {{field.errors}}
                                    </div>
                                    <div class="form-label-group has-errors text-danger small">
                                    </div>
                                    <div class="form-label-group">
                                        {{field}}
                                        <label for="inputEmail">{{field.label}}</label>
                                    </div>
                                    {% endfor %}
                                    
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
