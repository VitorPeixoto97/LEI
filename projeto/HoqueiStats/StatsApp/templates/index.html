{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'statsapp/style.css' %}">

{% if club_list %}
    <ul>
    {% for club in club_list %}
        <li><a href="{% url 'statsapp:detail' clube.id %}">{{ club.nome }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clubs are available.</p>
{% endif %}
